<!DOCTYPE html>
<html>
<head>
    <title>Crypto Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
            margin-top: 100px;
        }
        input, button {
            padding: 10px;
            width: 300px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #2196F3;
            color: blueviolet;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <h2>ðŸª™ Crypto Assistant Bot</h2>
    <form method="POST">
        <input type="text" name="user_input" placeholder="e.g., price bitcoin usd" required />
        <br />
        <button type="submit">Ask</button>
    </form>
    {% if bot_response %}
    <div class="response"><strong>Bot:</strong> {{ bot_response }}</div>
    {% endif %}
</body>
</html>
